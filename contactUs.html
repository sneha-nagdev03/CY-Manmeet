<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <center>
        <div class="mainDiv">
            <!-- first part with image and text -->
            <div class="headcontainer">
                <div>
                    <img src="https://www.alamainternational.com/images/alama_logo.jpg" alt="Alama logo">
                </div>
                <div>
                    <p>Designed For The First Time In India </p>
                    <span>For The Age Group of 5-13 Years Children</span>
                </div>
                <div>
                    <img src="https://www.alamainternational.com/images/10yrs.png">
                </div>
            </div>
            <!-- second part with adobe flash not supported -->
            <div class="headcontainer2">
                <figure>
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Puzzle.svg/1200px-Puzzle.svg.png">
                    <figcaption>Adobe Flash Player in no longer supported</figcaption>
                </figure>
            </div>
            <!-- third part navigation bar -->
            <br>
            <div class="navigation">
                <nav>
                    <a href="homepage.html">Home <span> | </span></a>
                    <a href="programs.html">Programs <span> | </span></a>
                    <a href="photogallery.html">Photo Gallery <span> | </span></a>
                    <a href="contactUs.html">Contact Us <span> | </span></a>
                </nav>
            </div>
            <div class="contact">
                <form>
                    <table style="width:100%;">
                        <tr>
                            <td><label>Name:</label></td>
                            <td class="ip"><input type="Text" placeholder="Enter your full name"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td class="ip"><input type="email" placeholder="Enter your email"></td>
                        </tr>
                        <tr>
                            <td><label>Phone No:</label></td>
                            <td class="ip"><input type="tel" maxlength="10"></td>
                        </tr>
                        <tr>
                            <td><label>Message:</label></td>
                            <td class="ip"><textarea rows="10" cols="20" placeholder="Write your message"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Submit</button></td>
                        </tr>
                    </table>
                </form>
                <br><br>
            </div>
    </center>
    
</body>
</html>
